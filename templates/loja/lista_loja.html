<div>
    <table>
        <thead>
            <tr>
                <th> Nome </th>
                <th> Valor Patrimônio </th>
                <th> Preço produto </th>
            </tr>
        </thead>

        <tbody>
            {% for lista in lista_loja %}
                <tr>
                    <td>{{ lista.nome }}</td>
                    <td>{{ lista.valor_patrimonio }}</td>
                    <td>{{ lista.valor_produtos }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
