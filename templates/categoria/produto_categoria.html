<div>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Categoria</th>
            </tr>
        </thead>

        <tbody>
            {% for lista in produto_categoria %}
                <tr>
                    <td> {{ lista.nome }} </td>
                    <td> {{ lista.descricao }} </td>
                    <td> {{ lista.preco }} </td>
                    {% if lista.is_ativo %}
                        <td> Ativo </td>
                    {% endif %}
                    <td> {{ lista.no_categoria }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
